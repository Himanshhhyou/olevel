<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PDF Notes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f8fc;
    }
    header {
      background: #0077cc;
      color: #fff;
      text-align: center;
      padding: 20px 0;
      font-size: 1.2rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .card {
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
      transition: 0.3s;
    }
    .card:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 18px rgba(0,0,0,0.12);
    }
    .btn-open {
      background: #0077cc;
      color: #fff;
      font-weight: 500;
      min-width: 140px;   /* button fixed width */
    }
    .btn-open:hover {
      background: #005fa3;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">üìö PDF Notes</div>
    <p>Click to open and read PDF notes</p>
  </header>

  <main class="container my-5">
    <h2 class="text-center mb-4">Available PDF Notes</h2>
    <div class="row g-4">
      
      <!-- Card Item -->
      <div class="col-md-6">
        <div class="card p-3 d-flex flex-row justify-content-between align-items-center">
          <div class="d-flex align-items-center gap-3">
            <i class="fas fa-file-pdf fa-2x text-danger"></i>
            <span class="fw-semibold">Binary Number</span>
          </div>
          <a href="files/binary.pdf" target="_blank" class="btn btn-open d-flex align-items-center gap-2">
            <i class="fas fa-external-link-alt"></i> Open PDF
          </a>
        </div>
      </div>
      
      <!-- Another Card -->
      <div class="col-md-6">
        <div class="card p-3 d-flex flex-row justify-content-between align-items-center">
          <div class="d-flex align-items-center gap-3">
            <i class="fas fa-file-pdf fa-2x text-danger"></i>
            <span class="fw-semibold">IP Address</span>
          </div>
          <a href="/files/IP Address.pdf" target="_blank" class="btn btn-open d-flex align-items-center gap-2">
            <i class="fas fa-external-link-alt"></i> Open PDF
          </a>
        </div>
      </div>
      
      <!-- More Items -->
      <div class="col-md-6">
        <div class="card p-3 d-flex flex-row justify-content-between align-items-center">
          <div class="d-flex align-items-center gap-3">
            <i class="fas fa-file-pdf fa-2x text-danger"></i>
            <span class="fw-semibold">Web Technologies</span>
          </div>
          <a href="/files/Web technologies.pdf" target="_blank" class="btn btn-open d-flex align-items-center gap-2">
            <i class="fas fa-external-link-alt"></i> Open PDF
          </a>
        </div>
      </div>
      
      <div class="col-md-6">
        <div class="card p-3 d-flex flex-row justify-content-between align-items-center">
          <div class="d-flex align-items-center gap-3">
            <i class="fas fa-file-image fa-2x text-warning"></i>
            <span class="fw-semibold">Pixels</span>
          </div>
          <a href="/files/pixels.jpg" target="_blank" class="btn btn-open d-flex align-items-center gap-2">
            <i class="fas fa-external-link-alt"></i> Open Image
          </a>
        </div>
      </div>
      
      <div class="col-md-6">
        <div class="card p-3 d-flex flex-row justify-content-between align-items-center">
          <div class="d-flex align-items-center gap-3">
            <i class="fas fa-file-image fa-2x text-warning"></i>
            <span class="fw-semibold">Port Number (Image)</span>
          </div>
          <a href="/files/port-number.jpg" target="_blank" class="btn btn-open d-flex align-items-center gap-2">
            <i class="fas fa-external-link-alt"></i> Open Image
          </a>
        </div>
      </div>
      
      <div class="col-md-6">
        <div class="card p-3 d-flex flex-row justify-content-between align-items-center">
          <div class="d-flex align-items-center gap-3">
            <i class="fas fa-file-pdf fa-2x text-danger"></i>
            <span class="fw-semibold">Port Number (PDF)</span>
          </div>
          <a href="/files/Port Number.pdf" target="_blank" class="btn btn-open d-flex align-items-center gap-2">
            <i class="fas fa-external-link-alt"></i> Open PDF
          </a>
        </div>
      </div>
      
      <div class="col-md-6">
        <div class="card p-3 d-flex flex-row justify-content-between align-items-center">
          <div class="d-flex align-items-center gap-3">
            <i class="fas fa-file-pdf fa-2x text-danger"></i>
            <span class="fw-semibold">Front-end & Back-end</span>
          </div>
          <a href="/files/front-end and back-end.pdf" target="_blank" class="btn btn-open d-flex align-items-center gap-2">
            <i class="fas fa-external-link-alt"></i> Open PDF
          </a>
        </div>
      </div>
      
    </div>
  </main>

  <footer class="text-center my-4">
    <p><a href="index.html" class="text-decoration-none text-primary">‚Üê Back to Home</a></p>
  </footer>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
