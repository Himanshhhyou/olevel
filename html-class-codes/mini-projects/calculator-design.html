<!DOCTYPE html>
<html>

<head>
    <title>Calculator Design</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: sans-serif;
        }

        table {
            border-radius: 20px;
        }

        td {
            width: 60px;
            height: 60px;
            text-align: center;
            font-size: 24px;
            background: white;
            border-radius: 20px;
        }
    </style>
</head>

<body>

    <table cellspacing="10px" bgcolor="black">


        <tr>
            <td colspan="4"></td>
        </tr>
        <tr>
            <td style="background: #E74A43;">C</td>
            <td>X</td>
            <td>00</td>
            <td>0</td>
        </tr>
        <tr>
            <td style="background: #F19B16;">+</td>
            <td>7</td>
            <td>8</td>
            <td>9</td>
        </tr>
        <tr>
            <td style="background: #F19B16;">-</td>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
        <tr>
            <td style="background: #F19B16;">*</td>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td style="background: #F19B16;">/</td>
            <td>.</td>
            <td colspan="2" style="background: #27AE60;">=</td>
        </tr>
    </table>
</body>

</html>
