<!DOCTYPE html>
<html lang="en">
<head>
    <title>India number check</title>
</head>
<body>
    <form>
        <input type="text" 
                pattern="(\+91[\s\-]?)?[6-9]\d{9}$" title="For ex. +91 9876543210" placeholder="Enter mobile number">
        <input type="submit">
    </form>
</body>
</html>
