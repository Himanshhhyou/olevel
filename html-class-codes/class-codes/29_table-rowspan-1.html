<!DOCTYPE html>
<html lang="en">
<head>
    <title>Rowspan 1</title>
    <style>
        table{
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <h1>Rowspan 1</h1>
    <table border="1" width="100px">
        <tr>
            <td>A</td>
            <td rowspan="2">B</td>
        </tr>
        <tr>
            <td>C</td>  
        </tr>
    </table>
</body>
</html>
