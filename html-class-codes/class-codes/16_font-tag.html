<!DOCTYPE html>
<html>
<head>
    <title>Font Tag</title>
</head>
<body>
    <p>
        <font color="red">R</font> 
        <font color="blue">a</font> 
        <font color="green">m</font>       
    </p>
    <p>
        <font face="cursive">Shyam</font> <br>
        <font face="verdana">Shyam</font> <br>
        <font face="helvetica">Shyam</font> <br>
        <font face="Times New Roman">Shyam</font> 
    </p>
    <p> 
        <font size="-2">Ram is a bad boy(-2)</font><br>
        <font size="-1">Ram is a bad boy(-1)</font><br>
        <font size="0">Ram is a bad boy(0)</font><br>
        <font size="+1">Ram is a bad boy(1)</font><br>
        <font size="+2">Ram is a bad boy(2)</font><br>
        <font size="+3">Ram is a bad boy(3)</font><br>
        <font size="+4">Ram is a bad boy(4)</font><br>  
    </p>
</body>
</html>
