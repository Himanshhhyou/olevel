<!DOCTYPE html>
<html>
<head>
    <title>Unordred list</title>
</head>
<body>
    <h1>List of Programming Languages</h1>
    <!-- by default disc -->
    <ul>
        <li>Python</li>
        <li>C</li>
        <li>C++</li>
    </ul>
    <h1>List of birds</h1>
    <ul type="circle">
        <li>Parrot</li>
        <li>Sparrow</li>
        <li>Peacock</li>
    </ul>

    <h1>List of Animals</h1>
    <ul type="square">
        <li>Dog</li>
        <li>Cat</li>
        <li>Whale</li>
    </ul>
</body>
</html>
