<!DOCTYPE html>
<html>
<head>
    <title>colspan rowspan</title>
    <style>
        td{
            width: 60px;
            height: 10px;
        }
    </style>
</head>
<body>
    <table border="1">
        <tr>
            <td colspan="2" rowspan="2">A</td>
            <td>A</td>
        </tr>
        <tr>
            <td>B</td>
        </tr>
        <tr>
            <td>C</td>
            <td rowspan="2">C</td>
            <td>C</td>
        </tr>
        <tr>
            <td>D</td>
            <td rowspan="2">D</td>
        </tr>
        <tr>
            <td>E</td>
            <td>E</td>
        </tr>
    </table>
</body>
</html>
