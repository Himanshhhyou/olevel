<!DOCTYPE html>
<html>
<head>
    <title>Formatting tags</title>
</head>
<body>
    <p>Normal Text</p>
    <p><b>Bold</b> Text</p>
    <p><strong>Bold</strong> Text</p>
    <p><i>Italic</i> Text</p>
    <p><em>Italic</em> Text</p>
    <p>H<sub>2</sub>0</p>
    <p>H<sub>2</sub>SO<sub>4</sub></p>
    <p>a<sup>2</sup>+b<sup>2</sup></p>
    <p><mark>HTML</mark> is Markup Language</p>
    <p><u>Underline</u> text</p>
    <p><ins>Ins</ins> text</p>
    <p><strike>Strik through</strike></p>
    <p><del>Del</del></p>
    <p><small>Big</small> Text</p>
    <p>Normal Text</p>
    <p><big>Big</big> Text</p>
</body>
</html>
